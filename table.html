<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Rowspan and Colspan</title>
</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th rowspan="2">name1</th>
            <th colspan="2">name2</th>
            <th rowspan="2">name3</th>
        </tr>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>K</td>
            <td colspan="2">G and l</td>
        </tr>
        <tr>
            <td rowspan="2">Data 1C and D</td>
            <td>Data 2C</td>
            <td>Data 3C</td>
        </tr>
        <tr>
            <td>Data 2D</td>
            <td>Data 3D</td>
        </tr>
    </tbody>
</table>

</body>
</html>
